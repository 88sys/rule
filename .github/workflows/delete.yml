name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          # 以下参数确保当前运行不会被删除
          retain_days: 0
          keep_minimum_runs: 5
          delete_workflow_pattern: '.*'  # 匹配所有工作流
          dry_run: false
