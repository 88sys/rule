name: 更新 mrs（终极无敌版 - commit 消息完美修复）

on:
  workflow_dispatch:
    inputs:
      target:
        description: '选择要更新的规则集'
        required: true
        type: choice
        default: all
        options:
          - all
          - cn_domain-extra
          - proxy
          - apple

permissions:
  contents: write

jobs:
  download-kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 下载 Clash Meta 内核
        run: |
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz"
          wget -q "$URL" || wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-compatible-v1.19.17.gz"
          FILENAME=$(ls *.gz)
          gzip -d "$FILENAME"
          chmod +x "${FILENAME%.gz}"
          mv "${FILENAME%.gz}" clash_meta
      - uses: actions/upload-artifact@v4
        with:
          name: clash_meta
          path: clash_meta

  convert-and-push:
    needs: download-kernel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rule: cn_domain-extra
            list: cn_domain-extra.list
            mrs: cn_domain-extra.mrs
          - rule: proxy
            list: proxy.list
            mrs: proxy.mrs
          - rule: apple
            list: apple.list
            mrs: apple.mrs

    if: >
      github.event.inputs.target == 'all' || 
      github.event.inputs.target == '${{ matrix.rule }}'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: clash_meta
      - run: chmod +x clash_meta

      - name: 生成 ${{ matrix.mrs }}
        id: convert
        run: |
          if [ -f "${{ matrix.list }}" ]; then
            echo "正在转换 ${{ matrix.list }} → ${{ matrix.mrs }}"
            ./clash_meta convert-ruleset domain text "${{ matrix.list }}" "${{ matrix.mrs }}"
            echo "converted=true" >> $GITHUB_OUTPUT
          else
            echo "跳过：${{ matrix.list }} 不存在"
          fi

      # 终极修复：用 GIT_COMMITTER_NAME/EMAIL + -c core.hooksPath=none 强制生效
      - name: 提交（100% 显示正确 commit 消息）
        if: steps.convert.outputs.converted == 'true'
        env:
          MRS_FILE: ${{ matrix.mrs }}
          COMMIT_MSG: chore: update ${{ matrix.mrs }} $(date -u '+%Y-%m-%d %H:%M')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -f "$MRS_FILE"
          
          # 这三行是核武器，彻底解决名字不显示
          export GIT_COMMITTER_NAME="github-actions[bot]"
          export GIT_COMMITTER_EMAIL="41898282+github-actions[bot]@users.noreply.github.com"
          git -c core.hooksPath=/dev/null commit -m "$COMMIT_MSG"
          
          git push origin main

  nothing-to-do:
    needs: [download-kernel, convert-and-push]
    if: always() && needs.convert-and-push.result == 'skipped'
    runs-on: ubuntu-latest
    steps:
      - run: echo "一个 .list 文件都没找到，啥也没干～"
