name: 自动转换 list → mrs

on:
  push:
    paths:
      - 'cn_domain-extra.list'
      - 'proxy-extra.list'
      - 'cn_domain-extra.mrs'      # 新增：删了 mrs 也能自动重建
      - 'proxy-extra.mrs'          # 新增
  workflow_dispatch:
    inputs:
      target:
        description: '选择要转换哪个'
        required: true
        type: choice
        default: both
        options:
          - both      # 两个都转（默认）
          - cn_domain-extra   # 只转国内直连
          - proxy-extra       # 只转代理规则

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 下载 Clash Meta 内核（防 404）
        run: |
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz"
          wget -q "$URL" || wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-compatible-v1.19.17.gz"
          FILENAME=$(ls *.gz)
          gzip -d "$FILENAME"
          chmod +x "${FILENAME%.gz}"
          mv "${FILENAME%.gz}" clash_meta

      # ============ 生成 cn_domain-extra.mrs ============
      - name: 生成 cn_domain-extra.mrs
        if: inputs.target == 'both' || inputs.target == 'cn_domain-extra'
        run: |
          if [ -f cn_domain-extra.list ]; then
            echo "开始转换 cn_domain-extra.list → cn_domain-extra.mrs"
            ./clash_meta convert-ruleset domain text cn_domain-extra.list cn_domain-extra.mrs
            echo "cn_domain-extra.mrs 生成完成"
          else
            echo "cn_domain-extra.list 不存在，跳过"
          fi

      # ============ 生成 proxy-extra.mrs ============
      - name: 生成 proxy-extra.mrs
        if: inputs.target == 'both' || inputs.target == 'proxy-extra'
        run: |
          if [ -f proxy-extra.list ]; then
            echo "开始转换 proxy-extra.list → proxy-extra.mrs"
            ./clash_meta convert-ruleset domain text proxy-extra.list proxy-extra.mrs
            echo "proxy-extra.mrs 生成完成"
          else
            echo "proxy-extra.list 不存在，跳过"
          fi

      # ============ 终极智能提交：只有真正变化才 push（最简最稳）============
      - name: 智能提交（仅在 mrs 内容真正变化时才 commit + push）
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M")
          TARGET="${{ inputs.target }}"

          # 先把可能变化的文件加入暂存区
          git add cn_domain-extra.mrs proxy-extra.mrs 2>/dev/null || true

          # 神之一手：让 git 自己判断是否有实质变化（最可靠！）
          if git diff --cached --quiet; then
            echo "规则文件内容无任何变化，跳过提交，仓库保持绝对安静"
            echo "last_run=$TIMESTAMP (no change, target: $TARGET)" >> $GITHUB_ENV
            exit 0
          fi

          # 到这里说明真的有变化，才提交
          git commit -m "chore: auto update ruleset(s) $TIMESTAMP (target: $TARGET)"
          git push origin main
          echo "检测到规则内容变更，已成功提交并推送"
          echo "last_run=$TIMESTAMP (updated, target: $TARGET)" >> $GITHUB_ENV
