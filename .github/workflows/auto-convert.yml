name: 更新 mrs（永不翻车终极版）

on:
  workflow_dispatch:
    inputs:
      target:
        description: '选择要更新的规则集'
        required: true
        type: choice
        default: all
        options:
          - all
          - cn_domain-extra
          - proxy
          - apple

permissions:
  contents: write

jobs:
  download-kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 下载 Clash Meta 内核
        run: |
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz"
          wget -q "$URL" || wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-compatible-v1.19.17.gz"
          FILENAME=$(ls *.gz)
          gzip -d "$FILENAME"
          chmod +x "${FILENAME%.gz}"
          mv "${FILENAME%.gz}" clash_meta
      - uses: actions/upload-artifact@v4
        with:
          name: clash_meta
          path: clash_meta

  convert-and-push:
    needs: download-kernel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rule: cn_domain-extra
            list: cn_domain-extra.list
            mrs: cn_domain-extra.mrs
          - rule: proxy
            list: proxy.list
            mrs: proxy.mrs
          - rule: apple
            list: apple.list
            mrs: apple.mrs
          # 以后加新规则就在这里加就行

    if: github.event.inputs.target == 'all' || github.event.inputs.target == '${{ matrix.rule }}'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: clash_meta

      - run: chmod +x clash_meta

      - name: 生成 ${{ matrix.mrs }}
        id: convert
        run: |
          if [ -f "${{ matrix.list }}" ]; then
            echo "正在转换 ${{ matrix.list }} → ${{ matrix.mrs }}"
            ./clash_meta convert-ruleset domain text "${{ matrix.list }}" "${{ matrix.mrs }}"
            echo "converted=true" >> $GITHUB_OUTPUT
          else
            echo "跳过：${{ matrix.list }} 不存在（正常）"
          fi

      # 终极神器：彻底解决显示 workflow 文件名问题
      - name: 提交更新（永别 .github/workflows/xxx.yml）
        if: steps.convert.outputs.converted == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ${{ matrix.mrs }} $(date -u '+%Y-%m-%d %H:%M')"
          file_pattern: ${{ matrix.mrs }}
          push_options: --force  # 可选：确保一定推上去

  nothing-to-do:
    needs: [download-kernel, convert-and-push]
    if: always() && needs.convert-and-push.result == 'skipped'
    runs-on: ubuntu-latest
    steps:
      - run: echo "一个 .list 文件都没找到，啥也没干～（正常）"
