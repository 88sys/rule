name: 更新 mrs（终极无敌容错版）

on:
  workflow_dispatch:
    inputs:
      target:
        description: '选择要更新的规则集'
        required: true
        type: choice
        default: all
        options:
          - all
          - cn_domain-extra
          - proxy
          - apple

permissions:
  contents: write

jobs:
  # 先检查到底有没有至少一个 .list 文件需要处理
  check-files:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      reason: ${{ steps.check.outputs.reason }}
    steps:
      - uses: actions/checkout@v4
      - id: check
        run: |
          FILES=""
          [ -f cn_domain-extra.list ] && FILES="$FILES cn_domain-extra.list"
          [ -f proxy.list ] && FILES="$FILES proxy.list"
          [ -f apple.list ] && FILES="$FILES apple.list"
          
          if [ -z "$FILES" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "reason=仓库里一个 .list 文件都没找到，啥也不用干了～" >> $GITHUB_OUTPUT
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "reason=找到这些文件，将要处理：$FILES" >> $GITHUB_OUTPUT
          fi

  # 只有 check-files 说“可以跑”才继续后面的真正任务
  update-cn:
    needs: check-files
    if: ${{ needs.check-files.outputs.should_run == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'cn_domain-extra') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 下载 Clash Meta 内核
        run: |   # （下载代码不变，略）
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz"
          wget -q "$URL" || wget -q "https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-compatible-v1.19.17.gz"
          FILENAME=$(ls *.gz); gzip -d "$FILENAME"; chmod +x "${FILENAME%.gz}"; mv "${FILENAME%.gz}" clash_meta

      - name: 生成 cn_domain-extra.mrs（已确认文件存在）
        run: ./clash_meta convert-ruleset domain text cn_domain-extra.list cn_domain-extra.mrs

      - name: 提交
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f cn_domain-extra.mrs
          git commit -m "chore: update cn_domain-extra.mrs $(date -u +%Y-%m-%d %H:%M)" || echo "no change"
          git push origin main

  update-proxy:
    needs: check-files
    if: ${{ needs.check-files.outputs.should_run == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'proxy') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 下载 Clash Meta 内核
        run: # 同上
      - name: 生成 proxy.mrs（已确认文件存在）
        run: ./clash_meta convert-ruleset domain text proxy.list proxy.mrs
      - name: 提交
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f proxy.mrs
          git commit -m "chore: update proxy.mrs $(date -u +%Y-%m-%d %H:%M)" || echo "no change"
          git push origin main

  update-apple:
    needs: check-files
    if: ${{ needs.check-files.outputs.should_run == 'true' && (github.event.inputs.target == 'all' || github.event.inputs.target == 'apple') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 下载 Clash Meta 内核
        run: # 同上
      - name: 生成 apple.mrs（已确认文件存在）
        run: ./clash_meta convert-ruleset domain text apple.list apple.mrs
      - name: 提交
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f apple.mrs
          git commit -m "chore: update apple.mrs $(date -u +%Y-%m-%d %H:%M)" || echo "no change"
          git push origin main

  # 可选：如果啥都没干，给个友好提示
  nothing-to-do:
    needs: check-files
    if: ${{ needs.check-files.outputs.should_run == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "仓库里一个 .list 文件都没找到，啥也不用干了～"
